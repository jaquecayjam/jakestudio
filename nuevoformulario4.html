<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario con Horas</title>
    <style>
        table {
            width: 70%; /* Ancho de la tabla reducido */
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #333;
            padding: 5px; /* Espacio alrededor del texto */
            vertical-align: top;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .fin-de-semana {
            background-color: #ffcccc;
            color: black;
        }
        .hora {
            padding: 5px;
            border: 1px solid red;
            font-size: 0.8em; /* Tamaño de letra ajustado */
            cursor: pointer; /* Indica que es interactivo */
        }
        .selected {
            background-color: #ddd; /* Resalta la celda seleccionada */
        }
        .header {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .header select {
            margin: 0 10px;
            padding: 5px;
        }
        .hora-inicio, .hora-fin {
            margin-top: 10px; /* Espacio encima del campo */
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <select id="month-select"></select>
        <select id="year-select"></select>
    </div>

    <div class="hora-inicio">
        <label for="hora-inicio-input">Hora de inicio:</label>
        <input type="time" id="hora-inicio-input" value="09:00" readonly>
    </div>

    <div class="hora-fin">
        <label for="hora-fin-input">Hora de fin:</label>
        <input type="time" id="hora-fin-input" value="10:00" readonly>
    </div>

    <table>
        <thead>
            <tr>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th class="fin-de-semana">Sábado</th>
                <th class="fin-de-semana">Domingo</th>
            </tr>
        </thead>
        <tbody id="calendar-body">
            <!-- El calendario se generará aquí dinámicamente -->
        </tbody>
    </table>

    <script>
        const monthSelect = document.getElementById('month-select');
        const yearSelect = document.getElementById('year-select');
        const calendarBody = document.getElementById('calendar-body');
        const horaInicioInput = document.getElementById('hora-inicio-input');
        const horaFinInput = document.getElementById('hora-fin-input');

        // Inicializa los selectores de mes y año
        function initializeSelectors() {
            fillMonthSelect();
            fillYearSelect();
        }

        function fillMonthSelect() {
            for (let i = 0; i < 12; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = new Date(0, i).toLocaleString('es-ES', { month: 'long' });
                monthSelect.appendChild(option);
            }
        }

        function fillYearSelect() {
            const currentYear = new Date().getFullYear();
            for (let i = currentYear - 10; i <= currentYear + 10; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                if (i === currentYear) option.selected = true;
                yearSelect.appendChild(option);
            }
        }

        // Genera el rango de horas en formato "09:00 - 10:00"
        function generateHourRanges(startHour) {
            const hours = [];
            for (let i = startHour; i < 18; i++) {
                const startHourFormatted = i < 10 ? `0${i}:00` : `${i}:00`;
                const endHourFormatted = (i + 1) < 10 ? `0${i + 1}:00` : `${i + 1}:00`;
                hours.push(`${startHourFormatted} - ${endHourFormatted}`);
            }
            return hours;
        }

        // Genera el calendario
        function generateCalendar(month, year) {
            calendarBody.innerHTML = ''; // Limpia el calendario existente
            const firstDay = new Date(year, month, 1).getDay(); // 0 (Domingo) a 6 (Sábado)
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startHour = parseInt(horaInicioInput.value.split(':')[0]); // Hora de inicio
            const hours = generateHourRanges(startHour);
            const occupiedSlots = {}; // Objeto para rastrear horas ocupadas

            let date = 1;
            for (let i = 0; i < 6; i++) { // Máximo 6 filas (semanas)
                const row = document.createElement('tr');
                for (let j = 0; j < 7; j++) { // Genera todas las columnas de lunes a domingo
                    const cell = createCell(month, year, daysInMonth, date, hours, j);
                    row.appendChild(cell);
                    date++;
                }
                calendarBody.appendChild(row);
                if (date > daysInMonth) break; // Sale si se han colocado todos los días del mes
            }
        }

        // Crea una celda en el calendario
        function createCell(month, year, daysInMonth, date, hours, dayOfWeek) {
            const cell = document.createElement('td');
            if ((date === 1 && dayOfWeek < (new Date(year, month, 1).getDay() === 0 ? 6 : new Date(year, month, 1).getDay() - 1)) || date > daysInMonth) {
                // Celdas vacías antes del día 1 y después del último día
                cell.textContent = '';
            } else {
                const dateDiv = document.createElement('div');
                dateDiv.textContent = date;
                cell.appendChild(dateDiv);

                // Agregar el rango de horas solo si es un día de lunes a viernes
                if (dayOfWeek >= 0 && dayOfWeek <= 4) { // Lunes a Viernes
                    cell.addEventListener('click', () => handleCellClick(cell, hours, year, month, date));
                }

                // Resalta sábados y domingos
                if (dayOfWeek === 5 || dayOfWeek === 6) {
                    cell.classList.add('fin-de-semana');
                }
            }
            return cell;
        }

        // Maneja el clic en la celda del día
        function handleCellClick(cell, hours, year, month, date) {
            // Limpiar selección previa
            const previousSelected = document.querySelector('.selected');
            if (previousSelected) previousSelected.classList.remove('selected');

            // Marcar la celda seleccionada
            cell.classList.add('selected');

            // Limpiar las horas de la celda previamente seleccionada
            clearHourSelections();

            // Mostrar horas en la celda del día seleccionado
            hours.forEach(hour => {
                const hourDiv = createHourDiv(hour, year, month, date);
                cell.appendChild(hourDiv);
            });
        }

        // Crea un div para cada rango de hora
        function createHourDiv(hour, year, month, date) {
            const hourDiv = document.createElement('div');
            hourDiv.classList.add('hora');
            hourDiv.textContent = hour;
            hourDiv.dataset.date = `${year}-${month + 1}-${date}`;
            hourDiv.dataset.hourRange = hour;

            // Agrega evento para cada rango de hora
            hourDiv.addEventListener('click', (e) => {
                e.stopPropagation(); // Evita que el clic en la hora cierre el div de selección
                updateTimeInputs(hourDiv);
            });

            return hourDiv;
        }

        // Actualiza las horas de inicio y fin
        function updateTimeInputs(hourDiv) {
            horaInicioInput.value = hourDiv.dataset.hourRange.split(' - ')[0];
            horaFinInput.value = hourDiv.dataset.hourRange.split(' - ')[1];
            console.log(`Seleccionado: ${hourDiv.dataset.date} ${hourDiv.dataset.hourRange}`);
        }

        // Limpia las selecciones de horas en las celdas
        function clearHourSelections() {
            const hourCells = document.querySelectorAll('td');
            hourCells.forEach(h => {
                const existingHours = h.querySelectorAll('.hora');
                existingHours.forEach(existingHour => existingHour.remove());
            });
        }

        // Eventos para actualizar el calendario al cambiar el mes o año
        monthSelect.addEventListener('change', () => generateCalendar(parseInt(monthSelect.value), parseInt(yearSelect.value)));
        yearSelect.addEventListener('change', () => generateCalendar(parseInt(monthSelect.value), parseInt(yearSelect.value)));
        horaInicioInput.addEventListener('change', () => generateCalendar(parseInt(monthSelect.value), parseInt(yearSelect.value))); // Generar de nuevo al cambiar la hora de inicio

        // Inicializa la aplicación
        initializeSelectors();
        generateCalendar(new Date().getMonth(), new Date().getFullYear());
    </script>
</body>
</html>
