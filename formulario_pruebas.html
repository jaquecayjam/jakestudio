<!-- con este formulario, almaceno la hora inicial y la hora final -->
<form id="form-reserva" action="php/pruebas_formulario.php" method="POST"> 
    <label for="nombre">Nombre:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">Apellido:</label><br>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="correo">Correo Electrónico:</label><br>
    <input type="email" id="correo" name="correo" required><br><br>

    <label for="fecha">Fecha de Reserva:</label><br>
    <input type="date" id="fecha" name="fecha" required onchange="mostrarHoras()"><br><br>

    <!-- Seleccionar Hora de Inicio -->
    <label for="horarios-inicio">Hora de Inicio:</label><br>
    <select id="horarios-inicio" name="hora_inicio" required>
        <option value="">Seleccione una hora de inicio</option>
    </select><br><br>

    <!-- Seleccionar Hora de Fin -->
    <label for="horarios-fin">Hora de Fin:</label><br>
    <select id="horarios-fin" name="hora_fin" required>
        <option value="">Seleccione una hora de fin</option>
    </select><br><br>

    <input type="submit" value="Reservar">
    <!-- con este script me guarda en la base de datos, la hora de la reserva y la hora fin de la reserva, ademas de los demas campos<script>-->
    <script>
        function mostrarHoras() {
            // Obtener los select donde se agregarán las horas
            const selectHoraInicio = document.getElementById("horarios-inicio");
            const selectHoraFin = document.getElementById("horarios-fin");

            // Limpiar el contenido previo de los select
            selectHoraInicio.innerHTML = '<option value="">Seleccione una hora de inicio</option>';
            selectHoraFin.innerHTML = '<option value="">Seleccione una hora de fin</option>';

            // Definir el rango de horas
            const horaInicio = 9; // 9:00 AM
            const horaFin = 18;   // 6:00 PM

            // Generar las opciones de horas
            for (let i = horaInicio; i <= horaFin; i++) {
                let hora = i < 10 ? `0${i}:00` : `${i}:00`;

                // Crear las opciones de horas de inicio
                let optionInicio = document.createElement("option");
                optionInicio.value = hora;
                optionInicio.text = hora;
                selectHoraInicio.appendChild(optionInicio);

                // Crear las opciones de horas de fin
                let optionFin = document.createElement("option");
                optionFin.value = hora;
                optionFin.text = hora;
                selectHoraFin.appendChild(optionFin);
            }
        }
    </script>
</form>
