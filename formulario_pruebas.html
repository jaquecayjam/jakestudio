<script>
    function mostrarHoras() {
        const horariosSelect = document.getElementById('horarios');
        horariosSelect.innerHTML = ''; // Limpiar horas previas

        const horasDisponibles = [
            '09:00 - 10:00', '10:00 - 11:00', '11:00 - 12:00', '12:00 - 13:00',
            '13:00 - 14:00', '14:00 - 15:00', '15:00 - 16:00', '16:00 - 17:00',
            '17:00 - 18:00'
        ];

        // Agregar las horas disponibles al select
        horasDisponibles.forEach(intervalo => {
            const option = document.createElement('option');
            option.value = intervalo; // Guardar el intervalo completo
            option.textContent = intervalo; // Mostrar el intervalo completo
            horariosSelect.appendChild(option);
        });

        horariosSelect.addEventListener('change', function () {
            const selectedOptions = Array.from(horariosSelect.selectedOptions).map(option => option.value);

            if (selectedOptions.length > 0) {
                let horaInicio = null;
                let horaFin = null;

                selectedOptions.forEach(intervalo => {
                    const [inicio, fin] = intervalo.split(' - '); // Separar inicio y fin
                    const horaInicioNum = parseInt(inicio.replace(':', ''), 10); // Convertir a número
                    const horaFinNum = parseInt(fin.replace(':', ''), 10); // Convertir a número

                    // Determinar la hora de inicio (mínima) y la hora de fin (máxima)
                    if (horaInicio === null || horaInicioNum < horaInicio) {
                        horaInicio = horaInicioNum; // Actualizar hora de inicio
                    }
                    if (horaFin === null || horaFinNum > horaFin) {
                        horaFin = horaFinNum; // Actualizar hora de fin
                    }
                });

                // Convertir las horas de vuelta a formato 'HH:MM'
                const horaInicioFormateada = `${String(horaInicio).padStart(4, '0').slice(0, 2)}:${String(horaInicio).padStart(4, '0').slice(2)}`;
                const horaFinFormateada = `${String(horaFin).padStart(4, '0').slice(0, 2)}:${String(horaFin).padStart(4, '0').slice(2)}`;

                // Mostrar las horas de inicio y fin
                document.getElementById('hora-inicio-seleccionada').textContent = "Hora de inicio: " + horaInicioFormateada;
                document.getElementById('hora-fin-seleccionada').textContent = "Hora de fin: " + horaFinFormateada;

                // Guardar en los campos ocultos
                document.getElementById('hora_inicio').value = horaInicioFormateada;
                document.getElementById('hora_fin').value = horaFinFormateada;
            } else {
                // Si no hay selección, limpiar los textos
                document.getElementById('hora-inicio-seleccionada').textContent = "";
                document.getElementById('hora-fin-seleccionada').textContent = "";
                // Restablecer campos ocultos
                document.getElementById('hora_inicio').value = '';
                document.getElementById('hora_fin').value = '';
            }
        });
    }
</script>
